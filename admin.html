<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
  <title>Admin Panel - Every Nation Indonesia</title>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  <main>
    <div id="auth">
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <div id="editor" style="display: none;">
      <h2>Edit Content</h2>
      <form id="content-form">
        <label for="hero-title">Hero Title</label>
        <input type="text" id="hero-title">
        
        <label for="hero-description">Hero Description</label>
        <textarea id="hero-description"></textarea>
        
        <button type="button" onclick="saveContent()">Save</button>
      </form>
    </div>
  </main>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>
