<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Every Nation Indonesia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('signin-button').style.display = 'none';
            document.getElementById('admin-name').innerText = `Welcome, ${profile.getName()}`;
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(() => {
                document.getElementById('admin-panel').style.display = 'none';
                document.getElementById('signin-button').style.display = 'block';
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Content Management System</h1>
        <div id="signin-button" class="g-signin2" data-onsuccess="onSignIn"></div>
    </header>
    <main id="admin-panel" style="display: none;">
        <h2 id="admin-name"></h2>
        <button onclick="signOut()">Sign Out</button>
        <section>
            <h3>Edit Content</h3>
            <textarea id="content-editor" rows="10" cols="50">Edit your website content here...</textarea>
            <button onclick="saveContent()">Save</button>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Every Nation Indonesia</p>
    </footer>
    <script>
        function saveContent() {
            const content = document.getElementById("content-editor").value;
            alert("Content saved: " + content);
        }
    </script>
</body>
</html>
