<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <!-- Google Identity Services -->  
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- JWT Decode (working version) -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <!-- Your Google Auth Logic -->
  <script src="auth/google-auth.js" defer></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div id="github-auth">
  <label>GitHub Token:
    <input type="password" id="github-token" placeholder="Paste your GitHub token">
  </label>
  <button onclick="saveToken()">Save Token</button>
</div>

  <div id="g_id_onload"
       data-client_id="277666859480-fi0eml8iv5io9v76dfigsg4gbg2klcph.apps.googleusercontent.com"
       data-callback="onSignIn"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>
  <div id="cms" style="display:none;">
    <h1>CMS Editor</h1>
    <label>Site Title: <input id="site-title-input"></label><br>
    <label>Hero Title: <input id="hero-title-input"></label><br>
    <label>Hero Description: <textarea id="hero-desc-input"></textarea></label><br>
    <button onclick="saveContent()">Save</button>
  </div>
  <script src="assets/cms.js"></script>
  
</body>
</html>
