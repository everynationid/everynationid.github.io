<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4/build/jwt-decode.min.js"></script>

  <!-- Your local scripts -->
  <script src="auth/google-auth.js" defer></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Google Sign-In onload -->
  <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID"
       data-callback="onSignIn"
       data-auto_prompt="false">
  </div>

  <!-- Fallback Google Sign-In button -->
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <!-- CMS Panel -->
  <div id="cms" style="display:none;">
    <h1>CMS Editor</h1>
    <label>Site Title: <input id="site-title-input"></label><br>
    <label>Hero Title: <input id="hero-title-input"></label><br>
    <label>Hero Description: <textarea id="hero-desc-input"></textarea></label><br>
    <button onclick="saveContent()">Save</button>
  </div>

  <script src="assets/cms.js"></script>
</body>
</html>
